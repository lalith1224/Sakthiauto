<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QF 07 FBQ - 03 Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        
        .form-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .response-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="nav-buttons">
            <button class="btn-secondary" onclick="window.location.href='index.html'">Back to Main Menu</button>
            <h2>QF 07 FBQ - 03 Form</h2>
            <div></div> <!-- Empty div for spacing -->
        </div>
        
        <div class="form-section">
            <h3>Component Selection</h3>
            <div class="form-group">
                <label for="componentSelect">Component in Production:</label>
                <select id="componentSelect" onchange="loadLastRecord()">
                    <option value="">Select a component</option>
                </select>
            </div>
        </div>
        
        <!-- Hourly Section -->
        <div class="form-section">
            <h3>Hourly Parameters (Items 2-6)</h3>
            <div class="form-group">
                <label for="flowRateRPM">Inoculation Flow Rate Setting (A) RPM:</label>
                <input type="number" id="flowRateRPM" step="0.1">
            </div>
            <div class="form-group">
                <label for="flowRateGMS">Inoculation Flow Rate Setting (B) GMS/Sec:</label>
                <input type="number" id="flowRateGMS" step="0.1">
            </div>
            <div class="form-group">
                <label for="airPressure">Air Pressure (Min 4.0 bar):</label>
                <input type="number" id="airPressure" step="0.1" min="4.0">
            </div>
            <div class="form-group">
                <label for="injectPressure">Inject Pressure (Max 2.0 bar):</label>
                <input type="number" id="injectPressure" step="0.1" max="2.0">
            </div>
            <div class="form-group">
                <label for="feedPipeCondition">Feed Pipe Condition (Including Clamping):</label>
                <select id="feedPipeCondition">
                    <option value="">Select condition</option>
                    <option value="Normal">Normal</option>
                    <option value="Needs Adjustment">Needs Adjustment</option>
                    <option value="Maintenance Required">Maintenance Required</option>
                </select>
            </div>
            <button class="btn-primary" onclick="submitHourlyData()">Submit Hourly Data</button>
        </div>
        
        <!-- 4-Hourly Section -->
        <div class="form-section">
            <h3>4-Hourly Parameters (Item 7)</h3>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="airLineWaterDrainage">
                    <label for="airLineWaterDrainage">Air Line Water Drainage</label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="hopperCleaning">
                    <label for="hopperCleaning">Hopper Cleaning</label>
                </div>
            </div>
            <button class="btn-warning" onclick="submit4HourlyData()">Submit 4-Hourly Data</button>
        </div>
        
        <!-- Bag Change Section -->
        <div class="form-section">
            <h3>Bag Change Parameters (Item 8)</h3>
            <div class="form-group">
                <label for="powderSize">Inoculant Powder Size:</label>
                <input type="number" id="powderSize" step="0.01">
            </div>
            <div class="form-group">
                <label for="powderMoisture">Inoculant Powder Moisture:</label>
                <input type="number" id="powderMoisture" step="0.01">
            </div>
            <button class="btn-danger" onclick="submitBagChangeData()">Submit Bag Change Data</button>
        </div>
        
        <!-- Daily Section -->
        <div class="form-section">
            <h3>Daily Parameter (Item 9)</h3>
            <div class="form-group">
                <label for="gaugeTest">Gauge Test (Â±10%):</label>
                <input type="number" id="gaugeTest" step="0.1">
            </div>
            <button class="btn-success" onclick="submitGaugeTestData()">Submit Gauge Test Data</button>
        </div>
        
        <!-- Response Message -->
        <div id="responseMessage" class="response-message"></div>
        
        <!-- Last Record Display -->
        <div class="form-section">
            <h3>Last Record for Selected Component</h3>
            <div id="lastRecordDisplay">
                <p>No records found for this component.</p>
            </div>
        </div>
    </div>

    <script>
        // Load components on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadComponents();
        });
        
        // Load available components
        async function loadComponents() {
            try {
                const response = await fetch('/api/master-data');
                const components = await response.json();
                
                const select = document.getElementById('componentSelect');
                select.innerHTML = '<option value="">Select a component</option>';
                
                components.forEach(component => {
                    const option = document.createElement('option');
                    option.value = component.product_code;
                    option.textContent = `${component.product_code} - ${component.product_description}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading components:', error);
                showMessage('Error loading components', 'error');
            }
        }
        
        // Load last record for selected component
        async function loadLastRecord() {
            const component = document.getElementById('componentSelect').value;
            if (!component) {
                document.getElementById('lastRecordDisplay').innerHTML = '<p>Please select a component first.</p>';
                return;
            }
            
            try {
                const response = await fetch(`/api/qc/fbq03/latest/${component}`);
                const record = await response.json();
                
                const display = document.getElementById('lastRecordDisplay');
                if (record) {
                    display.innerHTML = `
                        <p><strong>Event Type:</strong> ${record.event_type}</p>
                        <p><strong>Event Time:</strong> ${new Date(record.event_time).toLocaleString()}</p>
                        ${record.inoculation_flow_rate_rpm ? `<p><strong>Flow Rate RPM:</strong> ${record.inoculation_flow_rate_rpm}</p>` : ''}
                        ${record.inoculation_flow_rate_gms ? `<p><strong>Flow Rate GMS:</strong> ${record.inoculation_flow_rate_gms}</p>` : ''}
                        ${record.air_pressure ? `<p><strong>Air Pressure:</strong> ${record.air_pressure} bar</p>` : ''}
                        ${record.inject_pressure ? `<p><strong>Inject Pressure:</strong> ${record.inject_pressure} bar</p>` : ''}
                        ${record.feed_pipe_condition ? `<p><strong>Feed Pipe Condition:</strong> ${record.feed_pipe_condition}</p>` : ''}
                        ${record.air_line_water_drainage !== null ? `<p><strong>Air Line Water Drainage:</strong> ${record.air_line_water_drainage ? 'Yes' : 'No'}</p>` : ''}
                        ${record.hopper_cleaning !== null ? `<p><strong>Hopper Cleaning:</strong> ${record.hopper_cleaning ? 'Yes' : 'No'}</p>` : ''}
                        ${record.inoculant_powder_size ? `<p><strong>Powder Size:</strong> ${record.inoculant_powder_size}</p>` : ''}
                        ${record.inoculant_powder_moisture ? `<p><strong>Powder Moisture:</strong> ${record.inoculant_powder_moisture}</p>` : ''}
                        ${record.gauge_test ? `<p><strong>Gauge Test:</strong> ${record.gauge_test}</p>` : ''}
                    `;
                } else {
                    display.innerHTML = '<p>No records found for this component.</p>';
                }
            } catch (error) {
                console.error('Error loading last record:', error);
                showMessage('Error loading last record', 'error');
            }
        }
        
        // Submit hourly data
        async function submitHourlyData() {
            const component = document.getElementById('componentSelect').value;
            if (!component) {
                showMessage('Please select a component first', 'error');
                return;
            }
            
            const data = {
                component_in_production: component,
                inoculation_flow_rate_rpm: parseFloat(document.getElementById('flowRateRPM').value) || null,
                inoculation_flow_rate_gms: parseFloat(document.getElementById('flowRateGMS').value) || null,
                air_pressure: parseFloat(document.getElementById('airPressure').value) || null,
                inject_pressure: parseFloat(document.getElementById('injectPressure').value) || null,
                feed_pipe_condition: document.getElementById('feedPipeCondition').value || null
            };
            
            try {
                const response = await fetch('/api/qc/fbq03/hourly', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('Hourly data submitted successfully!', 'success');
                    loadLastRecord();
                    // Clear form fields
                    document.getElementById('flowRateRPM').value = '';
                    document.getElementById('flowRateGMS').value = '';
                    document.getElementById('airPressure').value = '';
                    document.getElementById('injectPressure').value = '';
                    document.getElementById('feedPipeCondition').value = '';
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Error submitting hourly data:', error);
                showMessage('Error submitting hourly data', 'error');
            }
        }
        
        // Submit 4-hourly data
        async function submit4HourlyData() {
            const component = document.getElementById('componentSelect').value;
            if (!component) {
                showMessage('Please select a component first', 'error');
                return;
            }
            
            const data = {
                component_in_production: component,
                air_line_water_drainage: document.getElementById('airLineWaterDrainage').checked,
                hopper_cleaning: document.getElementById('hopperCleaning').checked
            };
            
            try {
                const response = await fetch('/api/qc/fbq03/4hourly', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('4-hourly data submitted successfully!', 'success');
                    loadLastRecord();
                    // Clear form fields
                    document.getElementById('airLineWaterDrainage').checked = false;
                    document.getElementById('hopperCleaning').checked = false;
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Error submitting 4-hourly data:', error);
                showMessage('Error submitting 4-hourly data', 'error');
            }
        }
        
        // Submit bag change data
        async function submitBagChangeData() {
            const component = document.getElementById('componentSelect').value;
            if (!component) {
                showMessage('Please select a component first', 'error');
                return;
            }
            
            const data = {
                component_in_production: component,
                inoculant_powder_size: parseFloat(document.getElementById('powderSize').value) || null,
                inoculant_powder_moisture: parseFloat(document.getElementById('powderMoisture').value) || null
            };
            
            try {
                const response = await fetch('/api/qc/fbq03/bag-change', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('Bag change data submitted successfully!', 'success');
                    loadLastRecord();
                    // Clear form fields
                    document.getElementById('powderSize').value = '';
                    document.getElementById('powderMoisture').value = '';
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Error submitting bag change data:', error);
                showMessage('Error submitting bag change data', 'error');
            }
        }
        
        // Submit gauge test data
        async function submitGaugeTestData() {
            const component = document.getElementById('componentSelect').value;
            if (!component) {
                showMessage('Please select a component first', 'error');
                return;
            }
            
            const data = {
                component_in_production: component,
                gauge_test: parseFloat(document.getElementById('gaugeTest').value) || null
            };
            
            try {
                const response = await fetch('/api/qc/fbq03/gauge-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('Gauge test data submitted successfully!', 'success');
                    loadLastRecord();
                    // Clear form fields
                    document.getElementById('gaugeTest').value = '';
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Error submitting gauge test data:', error);
                showMessage('Error submitting gauge test data', 'error');
            }
        }
        
        // Show response message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('responseMessage');
            messageDiv.textContent = message;
            messageDiv.className = `response-message ${type}`;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
