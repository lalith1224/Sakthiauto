<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QF 07 FBQ - 03 Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        
        .form-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .response-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        /* Autocomplete styles */
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .suggestion-item:hover {
            background-color: #f5f5f5;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .highlight {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="nav-buttons">
            <button class="btn-secondary" onclick="window.location.href='../index.html'">Back to Main Menu</button>
            <h2>QF 07 FBQ - 03 Form</h2>
            <div></div> <!-- Empty div for spacing -->
        </div>
        
        <div class="form-section">
            <h3>Component Selection</h3>
            <div class="form-group">
                <label for="componentInput">Component in Production:</label>
                <div style="position: relative;">
                    <input type="text" id="componentInput" placeholder="Enter product code or description" oninput="filterComponents()" onfocus="showSuggestions()" autocomplete="off">
                    <div id="componentSuggestions" style="position: absolute; z-index: 1000; width: 100%; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; background: white; display: none;"></div>
                </div>
                <input type="hidden" id="selectedComponent">
            </div>
        </div>
        
        <!-- Hourly Section -->
        <div class="form-section">
            <h3>Hourly Parameters (Items 2-6)</h3>
            <div class="form-group">
                <label for="flowRateRPM">Inoculation Flow Rate Setting (A) RPM:</label>
                <input type="number" id="flowRateRPM" step="0.1">
            </div>
            <div class="form-group">
                <label for="flowRateGMS">Inoculation Flow Rate Setting (B) GMS/Sec:</label>
                <input type="number" id="flowRateGMS" step="0.1">
            </div>
            <div class="form-group">
                <label for="airPressure">Air Pressure (Min 4.0 bar):</label>
                <input type="number" id="airPressure" step="0.1" min="4.0">
            </div>
            <div class="form-group">
                <label for="injectPressure">Inject Pressure (Max 2.0 bar):</label>
                <input type="number" id="injectPressure" step="0.1" max="2.0">
            </div>
            <div class="form-group">
                <label for="feedPipeCondition">Feed Pipe Condition (Including Clamping):</label>
                <select id="feedPipeCondition">
                    <option value="">Select condition</option>
                    <option value="Normal">Normal</option>
                    <option value="Needs Adjustment">Needs Adjustment</option>
                    <option value="Maintenance Required">Maintenance Required</option>
                </select>
            </div>
            <button class="btn-primary" onclick="submitHourlyData()">Submit Hourly Data</button>
        </div>
        
        <!-- 4-Hourly Section -->
        <div class="form-section">
            <h3>4-Hourly Parameters (Item 7)</h3>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="airLineWaterDrainage">
                    <label for="airLineWaterDrainage">Air Line Water Drainage</label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="hopperCleaning">
                    <label for="hopperCleaning">Hopper Cleaning</label>
                </div>
            </div>
            <button class="btn-warning" onclick="submit4HourlyData()">Submit 4-Hourly Data</button>
        </div>
        
        <!-- Bag Change Section -->
        <div class="form-section">
            <h3>Bag Change Parameters (Item 8)</h3>
            <div class="form-group">
                <label for="powderSize">Inoculant Powder Size:</label>
                <input type="number" id="powderSize" step="0.01">
            </div>
            <div class="form-group">
                <label for="powderMoisture">Inoculant Powder Moisture:</label>
                <input type="number" id="powderMoisture" step="0.01">
            </div>
            <button class="btn-danger" onclick="submitBagChangeData()">Submit Bag Change Data</button>
        </div>
        
        <!-- Daily Section -->
        <div class="form-section">
            <h3>Daily Parameter (Item 9)</h3>
            <div class="form-group">
                <label for="gaugeTest">Gauge Test (Â±10%):</label>
                <input type="number" id="gaugeTest" step="0.1">
            </div>
            <button class="btn-success" onclick="submitGaugeTestData()">Submit Gauge Test Data</button>
        </div>
        
        <!-- Response Message -->
        <div id="responseMessage" class="response-message"></div>
        
        <!-- Last Record Display -->
        <div class="form-section">
            <h3>Last Record for Selected Component</h3>
            <div id="lastRecordDisplay">
                <p>No records found for this component.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
